<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    {% block head %}
    <title>{% block title %}{% endblock title %} - Bloggeroo</title>
    <link rel="stylesheet" href="styles.css" />
    {% endblock head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="grid grid-cols-12">
      <div class="lg:col-span-2 md:col-span-1 max-sm:hidden"></div>
      <div class="lg:col-span-8 md:col-span-10 col-span-full px-2">
        <main class="prose main">
          <header class="flex pt-4 pb-6 px-4 space-x-6 justify-between">
            <div class="space-x-6">
              {% block home_link %}
              <a
                href="{% block home_href %}index.html{% endblock home_href %}"
                class="no-underline hover:underline"
                >üè† Home</a
              >
              <a
                href="{% block rss_href %}rss.xml{% endblock rss_href %}"
                class="no-underline hover:underline ml-"
                >üì≥ RSS</a
              >
              {% endblock home_link %}
            </div>
            <div>
              <label class="swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input
                  type="checkbox"
                  data-toggle-theme="dark,light"
                  data-act-class="ACTIVECLASS"
                />

                <!-- sun icon -->
                <svg
                  class="swap-on fill-current w-10 h-10"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                  />
                </svg>

                <!-- moon icon -->
                <svg
                  class="swap-off fill-current w-10 h-10"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                  />
                </svg>
              </label>
            </div>
          </header>
          <article id="content">
            {% block content %}{% endblock content %}
          </article>
          <footer id="footer" class="footer p-10 flex justify-end">
            {% block footer %}
            <div class="flex justify-end">
              &copy; Copyright 2023 by
              <a href="https://josecodea.com/">Jose</a>.
            </div>
            {% endblock footer %}
          </footer>
        </main>
      </div>
      <div class="lg:col-span-2 md:col-span-1 max-sm:hidden"></div>
    </div>
  </body>
</html>
